<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fungtion event Onclick</title>

    <!------penjumlahan-->

    <script langguage="JavaScript">
        function penjumlahan(){
            var x = 12;
            var y = 5;
            var result = x + y;
            alert(result);
        }
    </script>
    <!--perkalian-->
<script langguage="JavaScript">
    function perkalian(){
        var x = 12;
        var y = 5;
        var result = x * y;
        alert(result);
    }
</script>
    <!--pembagian-->
<script langguage="JavaScript">
    function pembagian(){
        var x = 12;
        var y = 5;
        var result = x / y;
        alert(result);
    }
</script>
    <!--pengurangan-->
<script langguage="JavaScript">
    function pengurangan(){
        var x = 12;
        var y = 5;
        var result = x - y;
        alert(result);
    }
</script>

</head>
<body>
    <form><input type="button" value="penjumlahan" onclick="penjumlahan()"/></form>
    <br/>
    <hr/>
    <form><input type="button" value="perkalian" onclick="perkalian()"/></form>
    <br/>
    <hr/>
    <form><input type="button" value="pembagian" onclick="pembagian()"/></form>
    <br/>
    <hr/>
    <form><input type="button" value="pengurangan" onclick="pengurangan()"/></form>
    <br/>
    <hr/>
</body>
</html>
